

<div class="container">
  <mat-card class="example-card">

    <mat-card-title>
      <h1>My notes :)</h1>
    </mat-card-title>

    <!-- En tu componente HTML -->
    <mat-card-content>
      <form [formGroup]="noteForm" (ngSubmit)="enviarFormulario($event)">
        <p>
          <label for="title" class="form-label">Title:</label>
        </p>
        <textarea
          id="title"
          class="form-control"
          formControlName="title"
          [class.is-invalid]="intentoEnvio && noteForm.get('title')?.invalid"
          (input)="adjustInputHeight()"
          #titleInput
          placeholder="Ingrese el tÃ­tulo"
        ></textarea>

        <p>
          <label for="content" class="form-label">Content:</label>
        </p>
        <textarea
          id="content"
          class="form-control"
          formControlName="content"
          [class.is-invalid]="intentoEnvio && noteForm.get('content')?.invalid"
          (input)="adjustTextarea()"
          #textarea
          placeholder="Ingrese el contenido"
        ></textarea>

        <p>
          <button type="submit" class="btn btn-primary" [disabled]="!noteForm.valid">Guardar</button>
        </p>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <ol class="example-card">
        <li *ngFor="let note of notes"class="note-item" >
         Title:  <span>{{ note.title }}</span>
          Content: <span>{{ note.content }}</span>
          <div class="icon-container">
          <mat-icon (click)="eliminarNota(note.id)">delete</mat-icon>
          <mat-icon (click)="abrirFormularioEdicion(note)">edit</mat-icon>
          <mat-icon (click)="archivarNota(note.id)">archive</mat-icon>
        </div>
        </li>
      </ol>
    </mat-card-actions>
    <div style="text-align: center;">
      <a routerLink="/Note/archived">See archived</a>
    </div>
  </mat-card>
</div>
